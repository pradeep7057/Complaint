<table border="3" align="center">
    <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Contact Number</th>
    </tr>
    <tr>
        <td>{{cust.cust_ID}} </td>
        <td>{{cust.custName}} </td>
        <td>{{cust.address}}</td>
        <td>{{cust.pincode}} </td>
        <td>{{cust.mobileNo}} </td>
    </tr>

</table>
<button  aria-colindex="Show Ticket">
    <a [routerLink]="['/custdashboard',{outlets: {'mphasis': ['showtickets']}}]"> Show Ticket</a> </button>
    <button aria-colindex="Raise Tickets">
    <a [routerLink]="['/custdashboard',{outlets: {'mphasis': ['addtickets']}}]"> Raise tickets</a> </button>
    <router-outlet name="mphasis"></router-outlet>
